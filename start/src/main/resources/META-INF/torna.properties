# 应用名称
spring.application.name=torna
# 应用服务 WEB 访问端口
server.port=7700

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://${mysql.host}/torna?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=${mysql.username}
spring.datasource.password=${mysql.password}

# 不用改
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.fill.com.gitee.fastmybatis.core.support.DateFillInsert=gmt_create
mybatis.fill.com.gitee.fastmybatis.core.support.DateFillUpdate=gmt_modified

# token本地缓存
torna.user-cache-timeout-minutes=15
